<body>
    <script>
        function namNhuan(x) {
            let y = x % 4;
            if (y == 0) {
                return "Năm " + x + " là năm nhuận"
            }
            else {
                return "Năm " + x + " không phải năm nhuận"
            }
        }
        let tinhnamNhuan = namNhuan(2020)
        console.log(tinhnamNhuan);
    </script>
</body>

</html>
