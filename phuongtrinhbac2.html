        function phuongtrinhbac2(a, b, c) {
            if(delta = b * b - 4 * a * c) {
                    return "Phuong trinh co 2 nghiem phan biet: \nx1 = " + (-b + Math.sqrt(delta)) / 2 * a + "\nx2 = " + (-b - Math.sqrt(delta)) / 2 * a 

            }else if (delta == 0) {
                    return "Phuong trinh co nghiem kep: x1 = x2 = " + -b / (2 * a)
                }
                else {
                    return "phuong trinh vo nghiem"
                }
            }
        
        let result = phuongtrinhbac2(1, 4, -2);
