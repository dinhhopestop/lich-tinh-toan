<body>
    <script>
        function phuongtrinhbac1(a, b) {
            if (a == 0 && b == 0) {
                return "phuong trinh co vo so nghiem";
            }
            else if (a == 0 && b != 0) {
                return "phuong trinh vo nghiem";
            }
            else {
                return "phuong trinh co nghiem duy nhat" + -b / a;
            }
        }
        let result = phuongtrinhbac1(5, 6);
        console.log(result);
    </script>
</body>
